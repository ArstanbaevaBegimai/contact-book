<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-control form-main">
        <input type="text" class="inp-name" placeholder="enter name" />
        <input type="text" class="inp-surname" placeholder="enter surname" />
        <input
          type="number"
          class="inp-number"
          placeholder="enter phone number"
        />
        <button class="btn btn-primary inp-btn">Add contact</button>
      </form>
    </div>

    <div class="search-block">
      <input
        type="search"
        placeholder="Search..."
        class="form-control inp-search"
      />
    </div>

    <table class="table table-main">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button class="btn btn-primary prev-btn">Prev</button>
      <button class="btn btn-primary next-btn">Next</button>
    </div>

    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <form class="form-control edit-form">
              <input
                type="text"
                class="edit-inp-name"
                placeholder="enter name"
              />
              <input
                type="text"
                class="edit-inp-surname"
                placeholder="enter surname"
              />
              <input
                type="number"
                class="edit-inp-number"
                placeholder="enter phone number"
              />
              <button class="btn btn-primary edit-inp-btn">
                Change contact
              </button>
            </form>
            <!-- Form ends -->
          </div>
        </div>
      </div>
    </div>

    <div>29-03-2022</div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
